{% extends "base.html" %}

{% block title %}Attendance Reports - Smart Attendance{% endblock %}

{% block header %}Attendance Reports{% endblock %}

{% block content %}

<div class="bg-white p-6 rounded-2xl shadow-xl">
    <h3 class="text-xl font-semibold text-gray-900 mb-6">Generate New Report</h3>
    
    <form id="report-form" class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
        
        <div>
            <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
            <input type="date" name="start_date" id="start_date" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        
        <div>
            <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
            <input type="date" name="end_date" id="end_date" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        
        <div class="md:col-span-1">
            <button type="submit"
                    class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm 
                           text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Generate Report
            </button>
        </div>
        
        <div class="md:col-span-1">
            <button type="button" id="export-csv-btn"
                    class="w-full hidden inline-flex justify-center py-2 px-4 border border-indigo-600 shadow-sm 
                           text-sm font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Export to CSV
            </button>
        </div>
    </form>
</div>

<div id="report-results-container" class="bg-white p-6 rounded-2xl shadow-xl mt-8">
    <h3 class="text-xl font-semibold text-gray-900 mb-6">Report Results</h3>
    
    <div id="report-results" class="overflow-x-auto">
        <p class="text-gray-500 text-center py-4">
            Please select a date range and click "Generate Report".
        </p>
    </div>
</div>

{% endblock %}
